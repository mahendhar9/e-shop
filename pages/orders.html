<div class="row search-row">
  <div class="col-md-offset-4 col-md-4">
    <input type="text" class="form-control search-text" ng-model = "search"  placeholder="Search. . . . .">
  </div>
</div>

<div class="row orders-row">
  <div class="col-md-offset-2 col-md-8">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Contact Number</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "detail in showDetails | filter:search">
          <td>{{detail.amount}}</td>
          <td>{{detail.contactNumber}}</td>
          <td>{{detail.address}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
